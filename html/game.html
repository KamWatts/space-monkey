<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/game.css">
  <title>SpaceMonkeys: The Game</title>
</head>
<header>
  <h1><a href="./leaderboard.html">SpaceMonkeys</a></h1>
  <div id="countdown"></div>
  <div id="gameplayContainer">
    <h4 id="nameID">Player: Name</h4>
    <h4 id="lapID">Lap: 3</h4>
    <h4 id="roundID">Round: 1</h4>
  </div>
</header>

<body>

  <div id="theSun"></div>

  <div id="computerOrbit"><img src="../img/Monkey Run Animation.gif">
    <div class="computerImage"></div>
  </div>

  <div id="userOrbit"><img src="../img/Monkey Run Animation.gif">
    <div class="userImage"></div>
  </div>


  <div id="winPopup" class="modal">
    <div class="modal-content">
      <span id="closeWin">x</span>
      <p>Congratulations! You're a winner!</p>
    </div>
  </div>
  <div id="losePopup" class="modal">
    <div class="modal-content">
      <span id="closeLose">x</span>
      <p>Aww, too bad. Play again?</p>
    </div>
  </div>
</body>
  


<script src='../js/game.js'></script>

</html>
